<h1>Search for Location</h1><br>
<label for="username">Current Location:
  <input type="text" id="username" data-bind="value:enterUsername" placeholder="From..."></input>
</label>
<br></br>
<label for="password">Final Destination:
  <input type="text" id="password" data-bind="value:enterPassword" placeholder="To..."></input>
</label><br><br>
<input type="button" id="sign-in" name="name" value="Search Location">
