<h1>Sign In:</h1><br>
<label for="username">Enter Username:

</label>
<br></br>
<label for="password">Enter Password:
  <input type="password" id="password" data-bind="value:enterPassword" placeholder="Enter Password"></input>

<input type="button" id="sign-in" name="name" value="Sign In">
